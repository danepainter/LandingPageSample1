<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- TODO: Update title and description -->
    <title>Your Business Name | Professional Services & Solutions</title>
    <meta name="description" content="TODO: Add your business description here. Professional services tailored to your needs." />
    
    <!-- Canonical Link -->
    <link rel="canonical" href="https://yourdomain.com/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="Your Business Name | Professional Services & Solutions" />
    <meta property="og:description" content="TODO: Add your business description for social media sharing." />
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://yourdomain.com/" />
    <meta name="twitter:title" content="Your Business Name | Professional Services & Solutions" />
    <meta name="twitter:description" content="TODO: Add your business description for Twitter sharing." />
    <meta name="twitter:image" content="https://yourdomain.com/og-image.jpg" />
    
    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Your Business Name" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Your Business Name",
        "description": "TODO: Add business description",
        "url": "https://yourdomain.com",
        "telephone": "+1-555-555-1234",
        "email": "contact@yourbusiness.com",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Main Street",
          "addressLocality": "Your City",
          "addressRegion": "ST",
          "postalCode": "12345",
          "addressCountry": "US"
        },
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
            "opens": "09:00",
            "closes": "17:00"
          }
        ],
        "sameAs": [
          "https://facebook.com/yourbusiness",
          "https://twitter.com/yourbusiness",
          "https://linkedin.com/company/yourbusiness",
          "https://instagram.com/yourbusiness"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
